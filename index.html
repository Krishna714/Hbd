<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <h1>&#x1f434;</h1>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Dear</p>
        <p> Happy birthday,Wishing you all the best on your special day and in all your future endeavors. Cheers to another year of laughter and memories. </p>
        <h1>&#x1f370;</h1>
      </div>
    </div>
  </body>
</html>
